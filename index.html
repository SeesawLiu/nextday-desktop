<!DOCTYPE html>
<html>
	<head>
		<title>Next Day</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/jquery-2.1.0.min.js"></script>
		<script src="js/date.js"></script>

	</head>
	<body>
		<div id="page">
			<div id="cover">
			</div>
			<div id="words">

				</div>

			<div id="winctrl">

				</div>

				</div>
				<div id="exit" onclick="closewin()">

			</div>
			<div id="music">
				<p id="songname"></p>
				<p id="artist"></p>
			</div>
		</div>
		<div id="fullimg">
		</div>
		<div id="exitpage">
			<p id="line1" class="white">THE NEXT DAY</p>
